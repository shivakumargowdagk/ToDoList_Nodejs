<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <h4 style="color:darkblue;">TO DO LIST</h4>
        </a>
        <form class="form-inline">
            <a href="homepage.html"><button type="button" class="btn btn-success"
                    style="margin-right: 20px">Home</button></a>&nbsp;
            <a href="addnewtask.html"><button type="button" class="btn btn-success" style="margin-right: 20px">Add
                    New</button></a>
        </form>
    </nav>

    <div style="padding:40px;width: 40%;border: 2px solid gainsboro;margin: 60px 0px 140px 380px;border-radius: 20px;">

        <div class="container">
            <form>
                <h3 style="color: rgb(29, 29, 202);">Update Task</h3>
                <div class="form-group">
                  <label for="updatelistname">List Name</label>
                  <input type="email" class="form-control" id="updatelistname" aria-describedby="emailHelp" placeholder="Enter List Name">
                </div>
                <div class="form-group">
                  <label for="updatelistcontent">List Content</label>
                  <input type="text" class="form-control" id="updatelistcontent"  placeholder="Enter list content">
                </div>
                <button type="submit" class="btn btn-primary" onclick="updateTask()">Submit</button>
              </form>
        </div>
    </div>

    <div style="font-size: 18px; text-align: center;background: rgba(0, 0, 0, 0.2);padding: 18px;">
        copyright &copy; 2022, by to do list
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script>
        function addNewTask() {
            $.ajax({
                url: 'http://localhost:4000/createList',
                type: "POST",
                data: {
                    "listName": document.getElementById("listname").value,
                    "listContent": document.getElementById("listcontent").value
                },
                success: function (data) {
                    console.log(data);
                    window.location.href = 'http://127.0.0.1:5500/templates/homepage.html';
                    alert("Successfully added")
                },
                error: function (error) {
                    console.log(`Error ${error}`);
                }
            });
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
