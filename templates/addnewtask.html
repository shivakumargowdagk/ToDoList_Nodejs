<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
    
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <h4 style="color:darkblue;">TO DO LIST</h4>
        </a>
        <form class="form-inline">
            <a href="homepage.html"><button type="button" class="btn btn-success"
                    style="margin-right: 20px">Home</button></a>&nbsp;
            <a href="addnewtask.html"><button type="button" class="btn btn-success" style="margin-right: 20px">Add
                    New</button></a>
        </form>
    </nav>

    <div style="padding:40px;width: 40%;border: 2px solid gainsboro;margin: 60px 0px 140px 380px;border-radius: 20px;">

        <div class="container">
            <form>
                <h3 style="color: rgb(29, 29, 202);">Add New Task</h3>
                <div class="form-group">
                    <label for="listname">List Name</label>
                    <input type="text" class="form-control" id="listname" name="listname" aria-describedby="emailHelp"
                        placeholder="Enter List Name">
                </div>
                <div class="form-group">
                    <label for="listcontent">List Content</label>
                    <input type="text" class="form-control" id="listcontent" name="listcontent" placeholder="Enter list content">
                </div>
                <!-- <input type="button" class="btn btn-primary" value="Submit" onclick="addNewTask()"> -->
                <button type="submit" class="btn btn-primary" onclick="addNewTask()">Submit</button>
            </form>
        </div>
    </div>

    <div style="font-size: 18px; text-align: center;background: rgba(0, 0, 0, 0.2);padding: 18px;">
        copyright &copy; 2022, by to do list
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script>
        function addNewTask() {
            $.ajax({
                url: 'http://localhost:4000/createList',
                type: "POST",
                data: {
                    "listName": document.getElementById("listname").value,
                    "listContent": document.getElementById("listcontent").value
                },
                success: function (data) {
                    console.log(data);
                    window.location.href = 'http://127.0.0.1:5500/templates/homepage.html';
                    alert("Successfully added")
                },
                error: function (error) {
                    console.log(`Error ${error}`);
                }
            });
        }

    </script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


</body>

</html>
